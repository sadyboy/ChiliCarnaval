workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: app_store
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.raisamelnyk.chilicarnival
      vars:
        BUNDLE_ID: com.raisamelnyk.chilicarnival
        XCODE_PROJECT: "Pepperush.xcworkspace"
        XCODE_SCHEME: "Pepperush"
        APP_STORE_APPLE_ID: 6755381850
      xcode: latest
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
          --workspace "$CM_BUILD_DIR/$XCODE_PROJECT" \
          --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
