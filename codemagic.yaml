workflows:
  ios-workflow:
    name: "iOS App Store Build"
    instance_type: mac_mini_m2
    max_build_duration: 120

    integrations:
      app_store_connect: app_store

    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.raisamelnyk.chilicarnival
      vars:
        BUNDLE_ID: com.raisamelnyk.chilicarnival
        XCODE_WORKSPACE: "Pepperush.xcworkspace" # <-- Ð¿Ð¾Ñ‚Ð¾Ð¼ Ð¾Ð±Ð½Ð¾Ð²Ð¸ÑˆÑŒ Ð¿ÑƒÑ‚ÑŒ
        XCODE_SCHEME: "Pepperush"
        APP_STORE_APPLE_ID: 6755381850

    scripts:
      - name: "ðŸ” Debug â€” show all .xcworkspace files"
        script: |
          echo "=== Listing all workspaces ==="
          find . -name "*.xcworkspace"

      - name: "âš™ï¸ Set up code signing"
        script: |
          xcode-project use-profiles

      - name: "ðŸš€ Build IPA for App Store"
        script: |
          xcode-project build-ipa \
          --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
          --scheme "$XCODE_SCHEME" \
          --archive-xcargs "-allowProvisioningUpdates"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
